<!DOCTYPE html>
<html>
<head>
    <title>Exoplanet Visualization</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
<script>
    let scene, camera, renderer, sphere;

    function init() {
        document.addEventListener('mousemove', onDocumentMouseMove, false);
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Sphere with custom skin
        const geometry = new THREE.SphereGeometry(5, 32, 32);
        // Invert the geometry on the x-axis to make the texture face inwards
        geometry.scale(-1, 1, 1); 
        const texture = new THREE.TextureLoader().load('sky_contellations.gif');
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Position the camera inside the sphere
        camera.position.z = 0;

        animate();
    }

    function onDocumentMouseMove(event) {
        mouseMove.x = (event.clientX - window.innerWidth / 2) * 0.005;
        mouseMove.y = (event.clientY - window.innerHeight / 2) * 0.005;
    }

    function animate() {
        requestAnimationFrame(animate);

        // Automatic slow rotation
        sphere.rotation.y += 0.001;
        sphere.rotation.x += 0.001;

        // Adjust rotation based on mouse movement
        sphere.rotation.y += mouseMove.x;
        sphere.rotation.x -= mouseMove.y;

        renderer.render(scene, camera);
    }

    init();

    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();

    function onMouseClick(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(scene.children);
        for (let i = 0; i < intersects.length; i++) {
            console.log(intersects[i]);
        }
    }

    window.addEventListener('click', onMouseClick, false);
</script>
</body>
</html>
